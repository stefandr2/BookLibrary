name: Azure Web App Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish API
        run: dotnet publish BookLibrary.Api/BookLibrary.Api.csproj -c Release -o api_publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.API_WEBAPP_NAME }}
          package: ./api_publish

  deploy-ui:
    runs-on: ubuntu-latest
    needs: deploy-api
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish UI
        run: dotnet publish BookLibrary.Ui/BookLibrary.Ui.csproj -c Release -o ui_publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy UI
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.UI_WEBAPP_NAME }}
          package: ./ui_publish
